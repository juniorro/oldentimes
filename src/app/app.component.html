<div class="main-wrapper">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand text-center" href="#">Olden Times |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="{'active' : showEvents}">
          <a class="nav-link" (click)="displayEvents()" data-toggle="collapse" data-target="#navbarCollapse">Events</a>
        </li>
        <li class="nav-item" [ngClass]="{'active' : showBirths}">
          <a class="nav-link" (click)="displayBirths()" data-toggle="collapse" data-target="#navbarCollapse">Births</a>
        </li>
        <li class="nav-item" [ngClass]="{'active' : showDeaths}">
          <a class="nav-link" (click)="displayDeaths()" data-toggle="collapse" data-target="#navbarCollapse">Deaths</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">WTF Happened Today!</h1>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <h3 *ngIf="showEvents" style="text-align: center;margin-top:-30px;">Events</h3>
        <h3 *ngIf="showBirths" style="text-align: center;margin-top:-30px;">Birthdays</h3>
        <h3 *ngIf="showDeaths" style="text-align: center;margin-top:-30px;">Deaths</h3>

        <div *ngIf="showEvents" class="row">
          <div *ngFor="let event of events; let i = index" class="col-md-4">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <p class="card-text" [innerHtml]="event?.html"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">Year {{event?.year}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="showBirths" class="row">
          <div *ngFor="let birth of births; let i = index" class="col-md-4">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <p class="card-text" [innerHtml]="birth?.html"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">Year {{birth?.year}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="showDeaths" class="row">
          <div *ngFor="let death of deaths; let i = index" class="col-md-4">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <p class="card-text" [innerHtml]="death?.html"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">Year {{death?.year}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p> &copy; Olden Times WTF Happened Today!</p>
      <p>Have questions? <a href="">Contact Us</a></p>
    </div>
  </footer>  
</div>
